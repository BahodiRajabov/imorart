<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <header class="project-header">
    <div class="project-header__container container">
      <a class="project-header__back-link back-link" href="index.html">Back</a>
      <a class="project-header__logo-link logo-link" href="index.html">
        <img class="logo-link__img" src="img/icon/imorat-logo.svg" alt="logo imorart" width="180" height="50">
      </a>
      <button class="project-header__menu-btn">
        <span class="project-header__menu-btn-inner">
          <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.333 15v1.667H4.167V15h9.166ZM17.5 9.167v1.666h-15V9.167h15Zm-1.667-5.834V5H6.667V3.333h9.166Z" fill="#fff"/></svg>
          <span class="project-header__menu-btn-txt">Menu</span>
        </span>
      </button>
    </div>
  </header>
  
  <main class="site-main">

    <h1 class="visually-hidden">Imorart projects</h1>
    
    <section class="project-hero">
      <div class="project-hero__container container">
        <h2 class="project-hero__heading heading">Sweming boutique</h2>
        <div class="project-hero__type">
          <p class="project-hero__type-style blue-text">Abstract</p>
          <p class="project-hero__type-year">2021</p>
        </div>
      </div>
    </section>

    <section class="project-info">
      <h2 class="visually-hidden">Our projects</h2>
      <div class="big-container big-container--bigger">
        <ul class="project-info__gallery">
          <li class="project-info__gallery-item">
            <picture class="project-info__gallery-img">
              <source media="(max-width: 375px)" srcset="img/mobile1.jpg 1x, img/mobile1@2x.jpg 2x">
              <source media="(max-width: 1024px)" srcset="img/tablet1.jpg 1x, img/tablet1@2x.jpg 2x">
              <img src="img/img1.jpg" srcset="img/img1@2x.jpg 2x" alt="img" width="1440" height="600">
            </picture>
          </li>
          <li class="project-info__gallery-item">
            <picture class="project-info__gallery-img">
              <source media="(max-width: 375px)" srcset="img/mobile2.jpg 1x, img/mobile2@2x.jpg 2x">
              <source media="(max-width: 1024px)" srcset="img/tablet2.jpg 1x, img/tablet2@2x.jpg 2x">
              <img src="img/img2.jpg" srcset="img/img2@2x.jpg 2x" alt="img" width="1440" height="600">
            </picture>
          </li>
          <li class="project-info__gallery-item">
            <picture class="project-info__gallery-img">
              <source media="(max-width: 375px)" srcset="img/mobile3.jpg 1x, img/mobile3@2x.jpg 2x">
              <source media="(max-width: 1024px)" srcset="img/tablet3.jpg 1x, img/tablet3@2x.jpg 2x">
              <img src="img/img3.jpg" srcset="img/img3@2x.jpg 2x" alt="img" width="1440" height="600">
            </picture>
          </li>
          <li class="project-info__gallery-item">
            <picture class="project-info__gallery-img">
              <source media="(max-width: 375px)" srcset="img/mobile4.jpg 1x, img/mobile4@2x.jpg 2x">
              <source media="(max-width: 1024px)" srcset="img/tablet4.jpg 1x, img/tablet4@2x.jpg 2x">
              <img src="img/img4.jpg" srcset="img/img4@2x.jpg 2x" alt="img" width="1440" height="600">
            </picture>
          </li>
        </ul>
      </div>
    </section>

    <section class="materials">
      <h2 class="visually-hidden">Materials</h2>
      <div class="materials__container container">
        <header class="materials__header">
          <p class="materials__heading heading">Materials</p>
          <a class="materials__link site-link site-link--animated" href="#">Get in touch</a>
        </header>
        <ul class="materials__list">
          <li class="materials__item">
            <figure class="materials__content">
              <img class="materials__img" src="img/wine-garden.png" srcset="img/wine-garden@2x.png 2x" alt="" width="180" height="180">
              <figcaption class="materials__desc">Wine garden</figcaption>
            </figure>
          </li>
          <li class="materials__item">
            <figure class="materials__content">
              <img class="materials__img" src="img/iron-material.png" srcset="img/iron-material@2x.png 2x" alt="" width="180" height="180">
              <figcaption class="materials__desc">Iron material</figcaption>
            </figure>
          </li>
          <li class="materials__item">
            <figure class="materials__content">
              <img class="materials__img" src="img/raw-steel.png" srcset="img/raw-steel@2x.png 2x" alt="" width="180" height="180">
              <figcaption class="materials__desc">Raw steel</figcaption>
            </figure>
          </li>
          <li class="materials__item">
            <figure class="materials__content">
              <img class="materials__img" src="img/cast-stone.png" srcset="img/cast-stone@2x.png 2x" alt="" width="180" height="180">
              <figcaption class="materials__desc">Cast stone</figcaption>
            </figure>
          </li>
        </ul>
      </div>
    </section>

  </main>

</body>
</html>
